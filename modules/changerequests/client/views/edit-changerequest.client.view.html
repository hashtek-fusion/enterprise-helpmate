<section data-ng-controller="ChangeRequestController" data-ng-init="findOne('EDIT')">
    <div class="page-header">
        <h1>Modify Change Request to - <small><a ui-sref="projects.view({projectId:request.projectId})"> {{pmtId}}</a> </small></h1>
    </div>
    <div data-ng-show="error" class="text-danger">
        <strong data-ng-bind="error"></strong>
    </div>
    <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="showSpinner"></span>
    <form class="form-horizontal" name="changeRequestForm" data-ng-submit="update()">
        <div class="form-group">
            <div class="form-group">
                <label for="requestId" class="control-label col-xs-2">Change Request ID</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" data-ng-model="request.crNumber" id="requestId" placeholder="Change Request Number"
                           required
                           maxlength="10">
                    <span class="help-block"><a href="http://intranet.att.com/oneattcr/index.cfm?crid={{request.crNumber}}" target="_blank">Search Change Request in CR Tool</a></span>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="control-label col-xs-2">Description</label>
                <div class="col-xs-10">
                        <textarea class="form-control" data-ng-model="request.description" id="description" rows="3"
                                  placeholder="Description"
                                  maxlength="4000"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="control-label col-xs-2">Status</label>
                <div class="col-xs-10">
                    <select class="form-control" id="status" ng-options="stat.value for stat in requestStatus" data-ng-model="selRequestStatus" required>
                        <option value="">Select Status</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="reason" class="control-label col-xs-2">Reason for Change</label>
                <div class="col-xs-10">
                    <select class="form-control" id="reason" ng-options="reason.value for reason in reasons" data-ng-model="selReason" required>
                        <option value="">Select Reason</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="otherReason" class="control-label col-xs-2">Other Reason</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" data-ng-model="request.otherReason" id="otherreason" placeholder="Other Reason" ng-required="selReason.key==='OT'"
                           maxlength="50">
                </div>
            </div>
            <div class="form-group">
                <label for="additionalNotes" class="control-label col-xs-2">Additional Notes</label>
                <div class="col-xs-10">
                        <textarea class="form-control" id="additionalNotes" rows="5" placeholder="Additional Notes"
                                  data-ng-model="request.additionalNotes"
                                  maxlength="4000"></textarea>
                </div>
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-primary">Modify Change Request</button>
            </div>
        </div>
    </form>
</section>
