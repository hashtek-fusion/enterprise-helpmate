<section>
  <div class="page-header">
    <h1>User <span data-ng-bind="user.username"></span></h1>
  </div>
  <div class="col-md-12">
    <form name="userForm" class="form-horizontal" data-ng-submit="update()">
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="firstName">First Name</label>
          <div class="controls">
            <input name="firstName" type="text" data-ng-model="user.firstName" id="firstName" class="form-control" placeholder="First Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="lastName">Last Name</label>
          <div class="controls">
            <input type="text" name="lastName" data-ng-model="user.lastName" id="lastName" class="form-control" placeholder="Last Name" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="roles">Roles</label>
          <div class="controls">
            <input class="form-control" type="text" name="roles" data-ng-model="user.roles" id="roles" ng-list />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="lastName">AT&T UID</label>
          <div class="controls">
            <input type="text" name="attUID" data-ng-model="user.userId" id="attUID" class="form-control" placeholder="AT&T UID" maxlength="8"/>
          </div>
        </div>
        <div class="form-group">
          <label for="selUserStatus" class="control-label">User Status</label>
          <div class="controls">
            <select class="form-control" id="selUserStatus" ng-options="stat.value for stat in userStatus" data-ng-model="selUserStatus" required>
              <option value="">Select Status</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="selJobTitle" class="control-label">Job Title</label>
          <div class="controls">
            <select class="form-control" id="selJobTitle" ng-options="title.value for title in jobTitle" data-ng-model="selJobTitle">
              <option value="">Select Job Title</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="selSecJobTitle" class="control-label">Secondary Job Title</label>
          <div class="controls">
            <select class="form-control" id="selSecJobTitle" ng-options="title.value for title in jobTitle | filter:{key:'!'+ selJobTitle.key}" data-ng-model="selSecJobTitle">
              <option value="">Select Secondary Job Title</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="selWorkstream" class="control-label">Workstreams Supported (Applicable for TFA Role)</label>
          <div class="controls">
            <select multiple class="form-control" id="selWorkstream" ng-options="work.value for work in workstream | filter:{app:'BC'}" data-ng-model="selWorkstream"
            ng-required="selJobTitle.key==='TFA'">
              <option value="">Select Workstream</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
