<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Users</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" data-ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <!--div class="list-group">
    <a data-ng-repeat="user in pagedItems" data-ui-sref="admin.user({userId: user._id})" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="user.username"></h4>
      <p class="list-group-item-text" data-ng-bind="user.email"></p>
    </a>
  </div-->
  <div class="container container-fluid">
    <table class="table table-sm table-responsive">
      <thead class="thead-inverse">
      <tr>
        <th colspan="3">
        </th>
        <th>
          Skillset- Expertise Matrix
        </th>
      </tr>
      <tr>
        <th>
          User
        </th>
        <th>
          Active Projects
        </th>
        <th>
          Applications/Programs
        </th>
        <th>
          Workstreams
        </th>
        <th>
          Products
        </th>
      </tr>
      <tr data-ng-repeat="user in pagedItems |orderBy:'_doc.displayName'">
        <td>
          <a data-ui-sref="admin.user({userId: user._doc._id})">
           <h4 class="list-group-item-heading" data-ng-bind="user._doc.displayName"></h4>
          </a>
        </td>
        <td>
          <a data-ui-sref="projects.list({username:user._doc.username,from:'dashboard',displayname: user._doc.displayName, jobTitle:user._doc.jobTitle.key})">
            <h4 class="list-group-item-heading" data-ng-bind="user.activeProjects"></h4>
          </a>
        </td>
        <td>
          <dd ng-repeat="app in user._doc.skillset.programs">{{app.value}}</dd>
        </td>
        <td>
          <dd ng-repeat="ws in user._doc.skillset.workstreams">{{ws.value}}</dd>
        </td>
        <td>
          <dd ng-repeat="service in user._doc.skillset.products">{{service.value}}</dd>
        </td>
      </tr>
      </thead>
    </table>
  </div>
  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</section>
