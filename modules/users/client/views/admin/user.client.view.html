<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 data-ng-bind="user.displayName"></h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary" data-ui-sref="admin.user-edit({userId: user._id})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();" ng-if="user._id !== authentication.user._id">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>First Name</strong></div>
        <div class="col-md-6" data-ng-bind="user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Last Name</strong></div>
        <div class="col-md-6" data-ng-bind="user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" data-ng-bind="user.email"></div>
      </div>
      <hr/>
      <!--div class="row">
        <div class="col-md-3"><strong>Provider</strong></div>
        <div class="col-md-6" data-ng-bind="user.provider"></div>
      </div>
      <hr/-->
      <div class="row">
        <div class="col-md-3"><strong>Created</strong></div>
        <div class="col-md-6" data-ng-bind="user.created"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Status</strong></div>
        <div class="col-md-6" data-ng-bind="user.status.value"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Job Title</strong></div>
        <div class="col-md-6" data-ng-bind="user.jobTitle.value"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Roles</strong></div>
        <div class="col-md-6" data-ng-bind="user.roles"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Application/Programs - Expertise</strong></div>
        <div class="col-md-6">
          <dd ng-repeat="app in user.skillset.programs">{{app.value}}</dd>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Products/Service - Expertise</strong></div>
        <div class="col-md-6">
          <dd ng-repeat="service in user.skillset.products">{{service.value}}</dd>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Workstreams - Expertise</strong></div>
        <div class="col-md-6">
          <dd ng-repeat="ws in user.skillset.workstreams">{{ws.value}}</dd>
        </div>
      </div>
      <hr/>
    </div>
  </div>
</section>
